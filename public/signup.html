<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="signup.css">
    <script src="../routes/root.js"></script>
    <title>Document</title>
</head>

<body>
    <form method="POST" action="/signup">
        <div class="container d-flex h-100">
            <div class="card jumbotron align-self-center w-100">
                <div class="card-body">
                    <h1 align='center'><b>Good To Have You</b></h1>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" id="firstname" name="firstname" placeholder="First Name">
                            <input type="text" id="lastname" name="lastname" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Gender:</label>
                        <div class="col-sm-3">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" id="male" name="optradio">Male
                            </label>
                        </div>
                        <div class="col-sm-3">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" id="female" name="optradio">Female
                            </label>
                        </div>
                        <div class="col-sm-3">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" id="other" name="optradio">Other
                            </label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2">Date of Birth :</label>
                        <div class="col-sm-10">
                            <input type="date" id="dateofbirth" name="dateofbirth">
                        </div>

                    </div>


                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" name="username"
                                placeholder="write your username here ...">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password"
                                placeholder="write your passsword here ...">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-success form-control">Signup !</button>
                    </div>
                </div>
            </div>

        </div>
    </form>
</body>

</html>
