        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <script src="jquery-3.4.1.js"></script>
    <script src="root.js"></script>
    <script src="main.js"></script>
    <script src="feed.js"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href='#'>FeedApp</a>
        <form class="form-inline">
            <button class="btn btn-outline-success my-2 my-sm-0" id="logout-btn" type="submit">Logout</button>
        </form>
    </nav><br>
    <div class="container">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Author:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="author" placeholder="Write Your Name Here ...">
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <textarea class="form-control" rows="1" id="content" placeholder="Write something here..."></textarea>
            </div>
            <button class="btn btn-success col-4 form-control" id="add-btn">Add</button>
        </div>
        <br>

        <div id="tweet-list">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" id="author">Title</h4>
                    <p class="card-text" id="content">Some example text. Some example text.</p>
                    <a href="#" class="card-link">Like</a>
                    <a href="#" class="card-link">Dislike</a>
                    <a href="#" class="card-link">Remove</a>
                </div>
            </div><br>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" id="author">Title</h4>
                    <p class="card-text" id="content">Some example text. Some example text.</p>
                    <a href="#" class="card-link">Like</a>
                    <a href="#" class="card-link">Dislike</a>
                    <a href="#" class="card-link">Remove</a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
